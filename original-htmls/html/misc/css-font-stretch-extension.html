		<h1>
			Font stretch extension
		</h1>
		<div class="description"><p>
			Formatter has extended the values of the font-stretch property allow direct setting of the stretch amount using percentages or numeric values.  Numeric values result in a stretch equal to the value*100%.
		</p></div>
		<div class = "demoBox" style = "font-stretch: normal;">
			font-stretch: normal
		</div>
		
		<div class = "demoBox" style = "font-stretch: 150%;">
			font-stretch: 150%
		</div>
		
		<div class = "demoBox" style = "font-stretch: 3;">
			font-stretch: 3
		</div>
