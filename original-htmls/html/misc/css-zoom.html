<!DOCTYPE html>
<!-- $Id$ -->
<html data-cat="misc" data-order="0" data-ver="6.3">
<head>
    <meta name="specification" content="AH-Formatter-Extensions"/>
<link rel="stylesheet" href="../../css/booklet-print-4th.css"/>
<link rel="stylesheet" href="../../css/booklet-page-en.css"/>
<link rel="stylesheet" href="../../css/css-sample-en.css"/>
  <meta charset="UTF-8"/>
  <title>Zoom Document</title>
  <meta name="displaydoctitle" content="true">
	<meta name="keywords" content="zoom, openaction">
	<meta name="author" content="Antenna House, Inc.">
  <meta name="openaction" content="#zoom=200">

  <style>
    @page {
      margin: 0.5in;
    }
    
    body {
      -ah-hyphenation-push-character-count: 1;
      -ah-hyphenation-remain-character-count: 1;
    }
    
    .main-block {
      font-family: monospace;
      -ah-margin-after: 20mm;
    }
    
    .sub-block {
      -ah-margin-after: 1em;
    }
  </style>
</head>
<body>
<div class="page-number-footer page-number-footer-right"><span class="title"/><span class="separator"/><span class="page-number"/></div><div class="page-number-footer page-number-footer-left"><span class="page-number"/><span class="separator"/><span class="title"/></div>
  <h1 lang="en">Zoom Document</h1>

  <div class="description" lang="en">
    <p>This document will zoom in to 200% when it is opened</p>
  </div>

  <div class="sub-block"></div>

  &lt;meta name="openaction" content="#zoom=200"/&gt;
  <div></div>
</body>
</html>
