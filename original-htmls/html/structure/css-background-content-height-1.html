			Scaling the background image
		</h1>
		<div class="description"><p>
			You can scale a <span class = "codePrint">background-image</span> that is specified in &lt;style&gt; in the <span class = "codePrint">@page rule</span>. Use <span class = "codePrint">-ah-background-position: center;</span> for the placement of the image. The image on this page is then expanded by using <span class = "codePrint">-ah-background-size: 50%;</span>.
